name: Test Verify CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with: 
        python-version: '3.9'
        cache: 'pip'
    - run: pip install -r requirements.txt
      run: python3 App/verify/__init__.py
    - name: Run Test Verify
      run: pytest App/verify/verify_tests.py

