name: Test Service CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with: 
        python-version: '3.9'
        cache: 'pip'
    - run: pip install -r requirements.txt
    - name: Run service
      run: python App/test_service.py